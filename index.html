<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pod</title>
</head>

<body>
    <div class="logo">
        <img src="zadatak-3/starter-code/assets/desktop/logo.svg" alt="">
    </div>
    <div class="flex">
        <div class="bground">
            <div class="title">
                <h1>Publish your podcasts <br> <span> everywhere.</span></h1>
            </div>
            <div class="info-text">
                <p>Upload your audio to Pod with a single click. We'll <br> then distribute your podcast to Spotify,
                    Apple <br> Podcasts, Google Podcasts, pocket Casts and more! Request access</p>
            </div>
            <form id="form" action="" novalidate>
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="E-mail Address" required>
                <input type="submit" id="button" value="Request access">
            </form>
            <div>
                <span class="error">Error message</span>
            </div>
            <div class="footer">
                <img src="zadatak-3/starter-code/assets/desktop/spotify.svg" alt="spotify">
                <img src="zadatak-3/starter-code/assets/desktop/apple-podcast.svg" alt="apple">
                <img src="zadatak-3/starter-code/assets/desktop/google-podcasts.svg" alt="google">
                <img src="zadatak-3/starter-code/assets/desktop/pocket-casts.svg" alt="pocket">
            </div>
        </div>
        <div class="photo">

        </div>
    </div>

    <div class="pattern">
        <img src="zadatak-3/starter-code/assets/desktop/bg-pattern-dots.svg" alt="dot">
    </div>
    <script src="jscript.js"></script>
</body>

</html>
